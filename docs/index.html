<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>keto-api - This project is intended to be an API that serves up keto recipies, and then converts them to a shopping list. The v0 idea is to first serve up recipes. The v1 idea is to convert the recipes into a grocery list. This API will be built using Node.js + Express.js. We will research API's that return recipies, and our API  will filter those out to show Keto recipies with a filter for Vegan and Gluten Free.</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="This project is intended to be an API that serves up keto recipies, and then converts them to a shopping list. The v0 idea is to first serve up recipes. The v1 idea is to convert the recipes into a grocery list. This API will be built using Node.js + Express.js. We will research API's that return recipies, and our API  will filter those out to show Keto recipies with a filter for Vegan and Gluten Free.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'keto-api',
      repo: 'https://github.com/Keto-Eating/Keto-Recipe-API'
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>
</html>
